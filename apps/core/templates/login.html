{% extends 'publica/base.html' %}
{% load static %}
{% block conteudo %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CONTATO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/menu.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/style.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/contato.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/login.css' %}">

    <link rel="shortcut icon" href="imgs/tree-solid.svg" type="image/x-icon">
  </head>
  <body>















    










    <main class="container">
        

      <div class="login-container">
          <div class="login-card">
              <h1>Login</h1>

              <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}

                  <div class="mb-3">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email" name="email"
                            placeholder="Digite seu e-mail" required>
                  </div>

                  <div class="mb-3">
                      <label for="password" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="password" name="password"
                            placeholder="Digite sua senha" required>
                  </div>

                  <button type="submit" class="btn btn-login w-100">Entrar</button>
              </form>

              <small>
                  Não tem uma conta? <a href="{% url 'criarUsuario' %}">Cadastre-se</a>
              </small>
          </div>
      </div>


      <a href="#" class="text-decoration-none">
        <div class="voltar-inicio d-flex justify-content-center mt-5 mb-5 ms-3 me-3 row d-flex justify-content-center">
          <img src="imgs/voltar-icon-left.svg" alt="Planta" class="img-fluid col-3 col-md-2">
          <div class="d-flex justify-content-center row col-6 col-md-3">
            <p class="voltar-text d-flex text-center justify-content-center align-items-center col mb-0 fs-md-1 ">Ir para o ínicio</p>
          </div>
          <img src="imgs/voltar-icon-right.svg" alt="Planta" class="img-fluid col-3 col-md-2">
        </div>
      </a>
    </main>
{% endblock %}
